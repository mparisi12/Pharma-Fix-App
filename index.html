<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma-Fix</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f6f8; color: #333; }
        
        /* TITOLO */
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; font-size: 2.5em; text-transform: uppercase; border-bottom: 3px solid #3498db; padding-bottom: 10px; }

        /* CONTENITORI BIANCHI */
        .box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        /* CAMPI INPUT */
        select, input, textarea { width: 100%; padding: 12px; margin: 5px 0 20px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        label { font-weight: bold; font-size: 0.95em; color: #555; display: block; margin-bottom: 5px;}
        
        /* BOTTONI */
        button { width: 100%; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; font-size: 16px; margin-bottom: 10px; transition: 0.2s; }
        button:hover { opacity: 0.9; transform: scale(1.01); }
        
        .btn-cerca { background: #2980b9; } /* Blu */
        .btn-nuovo { background: #27ae60; } /* Verde */
        .btn-reset { background: #7f8c8d; } /* Grigio */
        
        /* BOTTONE LINK ARANCIONE */
        .btn-link { 
            display: inline-block; 
            margin-top: 15px; 
            padding: 10px 15px; 
            background-color: #e67e22; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold; 
            font-size: 0.9em; 
            transition: 0.2s; 
        }
        .btn-link:hover { background-color: #d35400; transform: scale(1.02); }

        /* RISULTATI */
        .card { border-left: 6px solid #e74c3c; background: white; padding: 20px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card h4 { margin-top: 0; color: #c0392b; font-size: 1.2em; }
        .tag-reparto { float: right; background: #f39c12; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        .tag-macchina { display:inline-block; background: #ecf0f1; color: #555; padding: 5px 10px; border-radius: 4px; font-size: 0.9em; font-weight: bold; margin-bottom: 10px;}
        .sol-box { background: #f9f9f9; padding: 15px; border-radius: 5px; border: 1px solid #eee; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>üîß PHARMA-FIX üè•</h1>

    <button class="btn-nuovo" onclick="document.getElementById('formInserimento').style.display='block'">‚ûï SEGNALA NUOVO GUASTO</button>

    <div id="formInserimento" class="box" style="display:none; border: 2px solid #27ae60;">
        <h3 style="margin-top:0; color:#27ae60;">Nuova Segnalazione</h3>
        
        <label>1. Reparto:</label>
        <select id="newReparto" onchange="aggiornaMacchineFormInsert()"><option value="">Caricamento...</option></select>

        <label>2. Macchina:</label>
        <select id="newMacchina"><option value="">-- Seleziona prima il reparto --</option></select>

        <label>Problema:</label> <textarea id="newProb" rows="2"></textarea>
        <label>Soluzione:</label> <textarea id="newSol" rows="3"></textarea>
        
        <label>Link Allegato (Opzionale):</label>
        <input type="text" id="newLink" placeholder="Incolla link PDF o Foto...">

        <button class="btn-nuovo" onclick="inviaDati()">SALVA NEL FOGLIO DATI</button>
        <button class="btn-reset" onclick="document.getElementById('formInserimento').style.display='none'">ANNULLA</button>
        <p id="msgStato" style="text-align:center; font-weight:bold;"></p>
    </div>

    <div class="box">
        <label>1. Filtra per Reparto:</label>
        <select id="filtroReparto" onchange="filtraMacchineDaReparto()">
            <option value="">-- Caricamento Reparti... --</option>
        </select>

        <label>2. Filtra per Macchina:</label>
        <select id="filtroMacchina">
            <option value="">-- Tutte le Macchine --</option>
        </select>

        <label>3. Cerca nel testo:</label>
        <input type="text" id="filtroTesto" onkeyup="if(event.key === 'Enter') eseguiRicerca()" placeholder="Scrivi parola chiave...">
        
        <button class="btn-cerca" onclick="eseguiRicerca()">üîç CERCA SOLUZIONI</button>
        <button class="btn-reset" onclick="resetApp()">PULISCI FILTRI</button>
    </div>

    <div id="risultati">
        <p style="text-align:center; color:#999; margin-top:30px;">
            <i>Imposta i filtri e premi "CERCA SOLUZIONI" per visualizzare i guasti.</i>
        </p>
    </div>

    <script>
        // *** ‚ö†Ô∏è INCOLLA QUI IL TUO LINK APP SCRIPT ***
        const API_URL = 'https://script.google.com/macros/s/AKfycbzXyDbFwlMA6X_wJ-vmFoZHDDJzUROg67UpieZY2pEgnVR4PrSbL1Tsa2aUUycKPm0a/exec';

        let DATABASE = []; 

        // AVVIO: SCARICA I DATI
        window.onload = async function() {
            try {
                const res = await fetch(API_URL);
                DATABASE = await res.json();
                popolaMenuReparti();
            } catch (err) { alert("Errore connessione: " + err); }
        };

        // RIEMPIE IL MENU REPARTI (LEGGENDO DAL FOGLIO)
        function popolaMenuReparti() {
            const repartiUnici = [...new Set(DATABASE.map(item => item.reparto))];
            
            document.getElementById('filtroReparto').innerHTML = '<option value="">-- Tutti i Reparti --</option>';
            document.getElementById('newReparto').innerHTML = '<option value="">-- Seleziona Reparto --</option>';

            repartiUnici.sort().filter(r => r !== "").forEach(rep => {
                document.getElementById('filtroReparto').innerHTML += `<option value="${rep}">${rep}</option>`;
                document.getElementById('newReparto').innerHTML += `<option value="${rep}">${rep}</option>`;
            });
        }

        // AGGIORNA MENU MACCHINE (PER LA RICERCA)
        function filtraMacchineDaReparto() {
            const repartoScelto = document.getElementById('filtroReparto').value;
            const selectMacchina = document.getElementById('filtroMacchina');
            selectMacchina.innerHTML = '<option value="">-- Tutte le Macchine --</option>';
            let macchineDelReparto = [];
            
            if (repartoScelto === "") {
                macchineDelReparto = [...new Set(DATABASE.map(x => x.macchina))];
            } else {
                const righeGiuste = DATABASE.filter(x => x.reparto === repartoScelto);
                macchineDelReparto = [...new Set(righeGiuste.map(x => x.macchina))];
            }
            macchineDelReparto.sort().forEach(m => {
                if(m) selectMacchina.innerHTML += `<option value="${m}">${m}</option>`;
            });
        }

        // AGGIORNA MENU MACCHINE (PER INSERIMENTO NUOVO)
        function aggiornaMacchineFormInsert() {
            const rep = document.getElementById('newReparto').value;
            const sel = document.getElementById('newMacchina');
            sel.innerHTML = '<option value="">-- Seleziona --</option>';
            if (!rep) return;
            const righe = DATABASE.filter(x => x.reparto === rep);
            const macchine = [...new Set(righe.map(x => x.macchina))];
            macchine.sort().forEach(m => { sel.innerHTML += `<option value="${m}">${m}</option>`; });
        }

        // MOTORE DI RICERCA + LOGICA LINK
        function eseguiRicerca() {
            const f_rep = document.getElementById('filtroReparto').value;
            const f_mac = document.getElementById('filtroMacchina').value;
            const f_txt = document.getElementById('filtroTesto').value.toLowerCase();
            const div = document.getElementById('risultati');

            div.innerHTML = "";
            let trovati = 0;

            DATABASE.forEach(item => {
                if (!item.problema && !item.soluzione) return;

                const okRep = f_rep === "" || item.reparto === f_rep;
                const okMac = f_mac === "" || item.macchina === f_mac;
                const textFull = (item.problema + " " + item.soluzione).toLowerCase();
                const okTxt = f_txt === "" || textFull.includes(f_txt);

                if (okRep && okMac && okTxt) {
                    trovati++;
                    
                    // CONTROLLO SE C'√à IL LINK
                    let bottoneLink = "";
                    if (item.link && item.link.toString().startsWith("http")) {
                        bottoneLink = `<br><a href="${item.link}" target="_blank" class="btn-link">üìÑ VEDI ALLEGATO</a>`;
                    }

                    div.innerHTML += `
                        <div class="card">
                            <span class="tag-reparto">${item.reparto}</span>
                            <span class="tag-macchina">${item.macchina}</span>
                            <h4>${item.problema}</h4>
                            <div class="sol-box">
                                <strong>üí° AZIONE RISOLUTIVA:</strong><br>
                                ${item.soluzione}
                            </div>
                            ${bottoneLink}
                        </div>
                    `;
                }
            });

            if (trovati === 0) div.innerHTML = "<p style='text-align:center; padding:20px;'>‚ùå Nessun risultato trovato.</p>";
        }

        // INVIO DATI (SALVATAGGIO)
        async function inviaDati() {
            const dati = {
                reparto: document.getElementById('newReparto').value,
                macchina: document.getElementById('newMacchina').value,
                problema: document.getElementById('newProb').value,
                soluzione: document.getElementById('newSol').value,
                link: document.getElementById('newLink').value
            };

            if(!dati.macchina || !dati.problema) { alert("Compila i campi obbligatori!"); return; }

            document.getElementById('msgStato').innerText = "Salvataggio in corso...";
            
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dati) });

            document.getElementById('msgStato').innerText = "‚úÖ Dati inviati (attendi ricaricamento)";
            setTimeout(() => location.reload(), 2000);
        }

        function resetApp() {
            document.getElementById('filtroReparto').value = "";
            document.getElementById('filtroMacchina').innerHTML = '<option value="">-- Tutte le Macchine --</option>';
            document.getElementById('filtroTesto').value = "";
            document.getElementById('risultati').innerHTML = "<p style='text-align:center; color:#999; margin-top:30px;'><i>Filtri resettati.</i></p>";
        }
    </script>
</body>
</html>
