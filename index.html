<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma-Fix</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîß</text></svg>">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f6f8; color: #333; }
        
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; font-size: 2.5em; text-transform: uppercase; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
        
        .box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        select, input, textarea { width: 100%; padding: 12px; margin: 5px 0 20px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        label { font-weight: bold; font-size: 0.95em; color: #555; display: block; margin-bottom: 5px;}
        
        button { width: 100%; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; font-size: 16px; margin-bottom: 10px; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px; }
        button:hover { opacity: 0.9; transform: scale(1.01); }
        button:disabled { background-color: #ccc !important; cursor: not-allowed; transform: none; }
        
        .btn-cerca { background: #2980b9; } 
        .btn-nuovo { background: #27ae60; } 
        .btn-reset { background: #7f8c8d; } 
        
        .btn-link { display: inline-block; margin-top: 15px; padding: 10px 15px; background-color: #e67e22; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 0.9em; transition: 0.2s; }
        .btn-link:hover { background-color: #d35400; transform: scale(1.02); }

        .card { border-left: 6px solid #e74c3c; background: white; padding: 20px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card h4 { margin-top: 0; color: #c0392b; font-size: 1.2em; }
        .tag-reparto { float: right; background: #f39c12; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        .tag-macchina { display:inline-block; background: #ecf0f1; color: #555; padding: 5px 10px; border-radius: 4px; font-size: 0.9em; font-weight: bold; margin-bottom: 10px;}
        .sol-box { background: #f9f9f9; padding: 15px; border-radius: 5px; border: 1px solid #eee; margin-top: 10px; }

        /* --- STILE PER LA MINI ROTELLA NEL BOTTONE --- */
        .btn-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none; /* Nascosto di base */
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <h1>üîß PHARMA-FIX</h1>

    <button class="btn-nuovo" onclick="document.getElementById('formInserimento').style.display='block'">‚ûï SEGNALA NUOVO GUASTO</button>

    <div id="formInserimento" class="box" style="display:none; border: 2px solid #27ae60;">
        <h3 style="margin-top:0; color:#27ae60;">Nuova Segnalazione</h3>
        
        <label>1. Reparto:</label>
        <select id="newReparto" onchange="aggiornaMacchineFormInsert()"><option value="">Caricamento...</option></select>

        <label>2. Macchina:</label>
        <select id="newMacchina"><option value="">-- Seleziona prima il reparto --</option></select>

        <label>Problema:</label> <textarea id="newProb" rows="2"></textarea>
        <label>Soluzione:</label> <textarea id="newSol" rows="3"></textarea>
        
        <label>üì∏ Carica Foto/PDF (Max 5MB):</label>
        <input type="file" id="inputFile" accept="image/*,application/pdf">
        
    
        <button id="btnSalva" class="btn-nuovo" onclick="processaEInvia()">
            <div class="btn-spinner" id="spinnerIcon"></div> <span id="btnText">SALVA DATI E FILE</span> </button>

        <button class="btn-reset" onclick="document.getElementById('formInserimento').style.display='none'">ANNULLA</button>
        <p id="msgStato" style="text-align:center; font-weight:bold;"></p>
    </div>

    <div class="box">
        <label>1. Filtra per Reparto:</label>
        <select id="filtroReparto" onchange="filtraMacchineDaReparto()"><option value="">-- Caricamento... --</option></select>
        
        <label>2. Filtra per Macchina:</label>
        <select id="filtroMacchina"><option value="">-- Tutte le Macchine --</option></select>
        
        <label>3. Cerca nel testo:</label>
        <input type="text" id="filtroTesto" onkeyup="if(event.key === 'Enter') eseguiRicerca()" placeholder="Parola chiave...">
        
        <button class="btn-cerca" onclick="eseguiRicerca()">üîç CERCA SOLUZIONI</button>
        <button class="btn-reset" onclick="resetApp()">PULISCI FILTRI</button>
    </div>

    <div id="risultati">
        <p style="text-align:center; color:#999; margin-top:30px;"><i>Imposta i filtri e premi "CERCA SOLUZIONI".</i></p>
    </div>

    <script>
        // *** ‚ö†Ô∏è INCOLLA QUI SOTTO IL TUO LINK APP SCRIPT ***
        const API_URL = 'https://script.google.com/macros/s/AKfycbxDg78tbDP4HiUM0I1W6WmphyjJgHcbNqfm9GEY6mFjKsrHz99kwgFH06buVYACF7rm/exec';

        let DATABASE = []; 

        window.onload = async function() {
            try {
                const res = await fetch(API_URL);
                DATABASE = await res.json();
                popolaMenuReparti();
            } catch (err) { alert("Errore connessione: " + err); }
        };

        function popolaMenuReparti() {
            const repartiUnici = [...new Set(DATABASE.map(item => item.reparto))];
            
            const filtroRep = document.getElementById('filtroReparto');
            const newRep = document.getElementById('newReparto');
            
            filtroRep.innerHTML = '<option value="">-- Tutti i Reparti --</option>';
            newRep.innerHTML = '<option value="">-- Seleziona Reparto --</option>';

            repartiUnici.sort().filter(r => r !== "").forEach(rep => {
                filtroRep.innerHTML += `<option value="${rep}">${rep}</option>`;
                newRep.innerHTML += `<option value="${rep}">${rep}</option>`;
            });
        }

        function filtraMacchineDaReparto() {
            const rep = document.getElementById('filtroReparto').value;
            const sel = document.getElementById('filtroMacchina');
            sel.innerHTML = '<option value="">-- Tutte le Macchine --</option>';
            
            let macchine = [];
            if (rep === "") {
                macchine = [...new Set(DATABASE.map(x => x.macchina))];
            } else {
                macchine = [...new Set(DATABASE.filter(x => x.reparto === rep).map(x => x.macchina))];
            }
            
            macchine.sort().forEach(m => { 
                if(m) sel.innerHTML += `<option value="${m}">${m}</option>`; 
            });
        }

        function aggiornaMacchineFormInsert() {
            const rep = document.getElementById('newReparto').value;
            const sel = document.getElementById('newMacchina');
            sel.innerHTML = '<option value="">-- Seleziona --</option>';
            if (!rep) return;
            
            const macchine = [...new Set(DATABASE.filter(x => x.reparto === rep).map(x => x.macchina))];
            macchine.sort().forEach(m => { 
                sel.innerHTML += `<option value="${m}">${m}</option>`; 
            });
        }

        function eseguiRicerca() {
            const f_rep = document.getElementById('filtroReparto').value;
            const f_mac = document.getElementById('filtroMacchina').value;
            const f_txt = document.getElementById('filtroTesto').value.toLowerCase();
            const div = document.getElementById('risultati');

            div.innerHTML = ""; 
            let trovati = 0;

            DATABASE.forEach(item => {
                if (!item.problema && !item.soluzione) return;

                const okRep = f_rep === "" || item.reparto === f_rep;
                const okMac = f_mac === "" || item.macchina === f_mac;
                const textFull = (item.problema + " " + item.soluzione).toLowerCase();
                const okTxt = f_txt === "" || textFull.includes(f_txt);

                if (okRep && okMac && okTxt) {
                    trovati++;
                    let btn = "";
                    if (item.link && item.link.toString().startsWith("http")) {
                        btn = `<br><a href="${item.link}" target="_blank" class="btn-link">üìÑ VEDI ALLEGATO</a>`;
                    }

                    div.innerHTML += `
                        <div class="card">
                            <span class="tag-reparto">${item.reparto}</span>
                            <span class="tag-macchina">${item.macchina}</span>
                            <h4>${item.problema}</h4>
                            <div class="sol-box"><strong>üí° AZIONE RISOLUTIVA:</strong><br>${item.soluzione}</div>
                            ${btn}
                        </div>`;
                }
            });

            if (trovati === 0) div.innerHTML = "<p style='text-align:center; padding:20px;'>‚ùå Nessun risultato trovato.</p>";
        }

        // --- FUNZIONI DI ANIMAZIONE BOTTONE ---
        function setButtonLoading(isLoading) {
            const btn = document.getElementById('btnSalva');
            const spinner = document.getElementById('spinnerIcon');
            const text = document.getElementById('btnText');

            if (isLoading) {
                btn.disabled = true; // Blocca il click
                spinner.style.display = 'block'; // Mostra rotella
                text.innerText = 'CARICAMENTO...'; // Cambia testo
                btn.style.backgroundColor = '#95a5a6'; // Colore grigio
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.innerText = 'SALVA DATI E FILE';
                btn.style.backgroundColor = '#27ae60'; // Torna verde
            }
        }

        async function processaEInvia() {
            const dati = {
                reparto: document.getElementById('newReparto').value,
                macchina: document.getElementById('newMacchina').value,
                problema: document.getElementById('newProb').value,
                soluzione: document.getElementById('newSol').value,
                linkManuale: document.getElementById('newLink').value
            };

            if(!dati.macchina || !dati.problema) { 
                alert("Compila i campi obbligatori!"); 
                return; 
            }

            const fileInput = document.getElementById('inputFile');
            const file = fileInput.files[0];

            // 1. ATTIVA L'ANIMAZIONE DEL BOTTONE
            setButtonLoading(true);

            if (file) {
                if (file.size > 5 * 1024 * 1024) { 
                    alert("File troppo grande! Max 5MB"); 
                    setButtonLoading(false); // Sblocca bottone
                    return; 
                }
                
                const reader = new FileReader();
                reader.onerror = function() {
                    alert("Errore lettura file locale.");
                    setButtonLoading(false);
                };
                reader.onload = function(e) {
                    const rawBase64 = e.target.result.split(',')[1]; 
                    dati.fileData = rawBase64;
                    dati.fileName = file.name;
                    dati.mimeType = file.type;
                    inviaAlServer(dati);
                };
                reader.readAsDataURL(file);
            } else {
                inviaAlServer(dati);
            }
        }

        async function inviaAlServer(payload) {
            const btn = document.getElementById('btnSalva');
            const text = document.getElementById('btnText');
            const spinner = document.getElementById('spinnerIcon');
            
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                
                // Successo! Pulsante verde e spunta
                spinner.style.display = 'none';
                text.innerText = '‚úÖ SALVATO!';
                btn.style.backgroundColor = '#2ecc71';
                
                setTimeout(() => location.reload(), 1500);
                
            } catch (err) {
                alert("Errore invio: " + err);
                setButtonLoading(false); // Ripristina bottone in caso di errore
            }
        }

        function resetApp() {
            document.getElementById('filtroReparto').value = "";
            document.getElementById('filtroMacchina').innerHTML = '<option value="">-- Tutte le Macchine --</option>';
            document.getElementById('filtroTesto').value = "";
            document.getElementById('risultati').innerHTML = "<p style='text-align:center; color:#999; margin-top:30px;'><i>Filtri resettati.</i></p>";
        }
    </script>
</body>
</html>
